namespace: tests\codeception\api
actor: Tester
paths:
    tests: .
    log: _output
    data: _data
    helpers: _support
settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    colors: true
    memory_limit: 1024M
    log: true
config:
    # the entry script URL (with host info) for functional and acceptance tests
    # PLEASE ADJUST IT TO THE ACTUAL ENTRY SCRIPT URL
    test_entry_url: http://localhost/hopon-web/api/web/index-test.php
coverage:
    enabled: true
    whitelist:
        include:
            - ../../../api/modules/v1/*
modules:
    enabled:
        - Db:
            dsn: 'mysql:host=localhost;dbname=hop_on_test'
            user: 'root'
            password: ''
            dump: '_data/dump.sql'
            populate: true
            cleanup: false
            reconnect: true